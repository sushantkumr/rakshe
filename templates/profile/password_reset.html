{% include 'common-header.html' %}
<script type="text/javascript" src="/static/js/vms/profile/password_reset.js"></script>
<div class="col-sm-9 col-lg-10">
    <br class="hidden-xs">
    <div class="row">
        <div class="col-lg-7 col-md-10 col-sm-10 main-section">
            <div class="giant-holder">
                <div class="giant-card col-lg-offset-5" style="margin-top: 150px">
                    <h3>Password Reset</h3>
                    <form id="passwordResetForm">
                        <div class="form-group error-space">
                            <label for="password">Password</label>
                            <input type="password" id="passwordChange" placeholder="Password" class="form-control" data-bind="value: password" autofocus="true" />
                        </div>

                        <div class="form-group error-space">
                            <label for="passwordCheck">Confirm Password</label>
                            <input type="password" id="passwordChangeCheck" placeholder="Password" class="form-control" data-bind="value: passwordCheck"/>
                        </div>
                        
                        <div class="form-group mt8">
                            <input type="button" value="Submit" class="form-control btn btn-primary" data-bind="click: submit" />
                        </div>
                    </form>
                    <p class="alert alert-info" data-bind="text: information, visible: information"></p>
                    <p class="alert alert-warning" data-bind="text: error, visible: error"></p>
                </div>
            </div>
        </div>
{% include 'common-footer.html' %}
