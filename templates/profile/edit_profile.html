{% include 'common-header.html' %}
<script type="text/javascript" src="/static/js/vms/profile/profile.js"></script>
<div class="col-sm-9 col-lg-10">
    <br class="hidden-xs">
    <div class="row">
        <div class="col-lg-offset-3 col-lg-5 col-md-10 col-sm-10 main-section">
        	<div class="giant-holder">
                <p class="giant">Profile</p>
                <div class="giant-card">
                    <h3>Change your password</h3>
                    <hr>
                    <form id="changePassword">
                        <div class="form-group">
                            <label for="password">Current Password</label> <small>(required)</small>
                            <input type="password" id="ap_password" placeholder="Old password" class="form-control" data-bind="value: password" />
                        </div>
                        <div class="form-group">
                            <label for="passwordNew">New Password</label> <small>(required)</small>
                            <input type="password" id="ap_password_new" placeholder="New Password" class="form-control" data-bind="value: passwordNew" />
                        </div>
                        <div class="form-group">
                            <label for="passwordNewCheck">Reenter new Password</label> <small>(required)</small>
                            <input type="password" id="ap_password_new_check" placeholder="Retype new Password" class="form-control" data-bind="value: passwordNewCheck" />
                        </div>
                        <p class="validationMessage alert alert-warning" data-bind="text: error, visible: error"></p>
                        <p class="alert alert-success" data-bind="text: success, visible: success"></p>
                        <div class="form-group s-m-t-6">
                            <input type="button" value="Submit" class="form-control btn btn-primary" data-bind="click: submit" />
                        </div>
                    </form>
                </div>
        	</div>
        </div>

        <div class="col-lg-offset-3 col-lg-5 col-md-10 col-sm-10 main-section">
            <div class="giant-holder">
                <div class="giant-card">
                    <h3>Verify your Email-Id</h3>
                    <hr>
                    <p class="alert alert-info" data-bind="text: information, visible: information"></p>
                    <form id="emailVerificationForm">
                        <div class="form-group error-space">
                            <label for="emailId">Email-Id</label>
                            <input type="text" id="emailId" placeholder="username@domain.com" class="form-control" data-bind="value: emailId" />
                        </div>
                        <div class="form-group s-m-t-6">
                            <input type="button" value="Send verification email" class="form-control btn btn-primary" data-bind="click: verifyEmail" />
                        </div>
                        <p class="validationMessage alert alert-warning" data-bind="text: errorForEmailVerification, visible: errorForEmailVerification"></p>
                    </form>

                </div>
            </div>
            
        </div>
{% include 'common-footer.html' %}
